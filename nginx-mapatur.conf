# ============================================
# Configuração Nginx - Mapa Turismo Corumbá
# Domínio: mapatur.corumba.ms.gov.br
# ============================================

upstream mapatur_api {
    server 127.0.0.1:8010;
    keepalive 64;
}

server {
    server_name mapatur.corumba.ms.gov.br;

    # Logs
    access_log /var/log/nginx/mapatur_access.log;
    error_log /var/log/nginx/mapatur_error.log;

    # FRONTEND (Build estático)
    root /dados/www/mapa_turismo/apps/web/dist;
    index index.html;

    # Rota para o Frontend (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BACKEND API
    location /api/ {
        proxy_pass http://mapatur_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # UPLOADS
    location /uploads/ {
        proxy_pass http://mapatur_api/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # HEALTH CHECK
    location /health {
        proxy_pass http://mapatur_api/health;
        access_log off;
    }

    # Para validação do Certbot (necessário para obter certificado SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Configuração SSL (será adicionada automaticamente pelo Certbot)
    # Descomente as linhas abaixo após executar certbot:
    # listen [::]:443 ssl ipv6only=on;
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/mapatur.corumba.ms.gov.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mapatur.corumba.ms.gov.br/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Configuração HTTP (temporária até obter SSL)
    listen 80;
    listen [::]:80;
}

